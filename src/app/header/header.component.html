<div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
  <h1 style="color:white" class="header-title" (click)="navigateToHome()">Crew</h1>
  <mat-form-field>
    <mat-select [(value)]="selected" (selectionChange)="onLanguageChange($event)">
      @for(lang of languages; track lang.code) {
        <mat-option [value]="lang">{{lang.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
